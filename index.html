<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <h1>Peter Gill: Gas 'n' Grades</h1>

<div class="body">
 <iframe title="Retail Gas Prices in the US" aria-label="Interactive line chart" id="datawrapper-chart-tp36S" src="https://datawrapper.dwcdn.net/tp36S/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="400"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
</script>
</div>

<div class="body">
<iframe title="Grading in The Fundamentals of Data Journalism" aria-label="chart" id="datawrapper-chart-gjXOz" src="https://datawrapper.dwcdn.net/gjXOz/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="558"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
</script>
</div>
